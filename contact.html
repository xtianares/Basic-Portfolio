<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Portfolio | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto+Slab:300,400,700">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
<header id="header-wrapper" class="wrap">
    <div class="container">
        <div class="col-md-10 centered">
            <a href="index.html">ChristianCastanares</a>
            <nav class="nav">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
                     
<main>
    <div class="container">
        <article class="col-lg-10 centered">
            <div class="box">
                <h1 class="head h2">Contact Me</h1>
                <form action="#">
                    <div class="form_row block">
                        <label for="name">Name</label>
                        <input id="name" class="input" maxlength="80" name="name" size="20" type="text">
                    </div>
                    <div class="form_row block">
                        <label for="email">Email</label>
                        <input id="email" class="input" maxlength="80" name="name" size="20" type="email">
                    </div>
                    <div class="form_row block textarea">
                        <label for="message">Question/Message</label>                            <textarea id="message" class="input" name="description" rows="5"></textarea>
                    </div>
                    <div class="form_row field button">
                        <input id="send" type="submit" value="Send" name="send">
                    </div>
                </form>
            </div>
        </article>
    </div>
</main>

<footer>
    <div class="container">
        <div class="col-lg-10 centered">
            <p class="copyright center">Copyright &#169; <script id="year_display">var y=new Date().getFullYear();var s=document.getElementById("year_display");s.parentNode.replaceChild(document.createTextNode(y),s);</script>, All Rights Reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
